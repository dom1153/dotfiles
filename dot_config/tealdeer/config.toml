### MacOS instructions (maybe improve this in the future)
###   mkdir ~/Library/Application\ Support/tealdeer
###   ln -s ~/.config/tealdeer/config.toml ~/Library/Application\ Support/tealdeer/
#? docs (various) https://github.com/tealdeer-rs/tealdeer/blob/main/docs/src/config_updates.md
[display]
compact = true
use_pager = false

[style.command_name]
foreground = "red"

[style.example_text]
foreground = "green"

[style.example_code]
foreground = "blue"

[style.example_variable]
foreground = "blue"
underline = true

### defaults to 720 hours ; 30 days
[updates]
auto_update = true
