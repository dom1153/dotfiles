### MacOS instructions (maybe improve this in the future)
###   mkdir ~/Library/Application\ Support/tealdeer
###   ln -s ~/.config/tealdeer/config.toml ~/Library/Application\ Support/tealdeer/
[display]
compact = true
use_pager = false

[style.command_name]
foreground = "red"

[style.example_text]
foreground = "green"

[style.example_code]
foreground = "blue"

[style.example_variable]
foreground = "blue"
underline = true

### defaults to 720 hours ; 30 days
### just run --update once in a while
[updates]
auto_update = false
