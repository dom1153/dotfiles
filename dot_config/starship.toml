"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"

### 'pure prompt '
format = """
$shell\
$username\
$hostname\
$linebreak\
$directory\
$git_branch\
$git_state\
$git_status\
$nix_shell\
$cmd_duration\
$jobs\
$status\
$line_break\
$character"""

# ~/.config/starship.toml

[shell]
unknown_indicator = 'unknown shell'
bash_indicator = 'ðŸ…±ï¸ sh'
fish_indicator = 'fish'
zsh_indicator = 'zsh '
style = 'cyan bold'
disabled = false

[hostname]
format = '[$ssh_symbol](blue)[$hostname](red) '
ssh_symbol = "@ "
trim_at = '.'

[username]
format = '[$user]($style) '
style_user = 'yellow'

[directory]
style = "blue bold"

[character]
success_symbol = "[>](green bold)"
error_symbol = "[>](red bold)"
vimcmd_symbol = "[<](green bold)"

[git_branch]
format = "[$branch]($style)"
style = "subtext0"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style) "
style = "cyan"
conflicted = "â€‹"
untracked = "â€‹"
modified = "â€‹"
staged = "â€‹"
renamed = "â€‹"
deleted = "â€‹"
stashed = "â‰¡"

### progress for rebasing, bisecting
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[nix_shell]
format = '[$state( \($name\))](blue) '
impure_msg = '[impure](red)'
pure_msg = '[pure](green)'
unknown_msg = '[unknown](yellow)'

[jobs]
format = '[jobs\[$number\]]($style) '
style = "mauve"
number_threshold = 1

[shlvl]
disabled = false
format = '[shlvl\($shlvl\)]($style) '
style = 'peach'
threshold = 2

[status]
disabled = false
format = '[X $int$signal_name]($style) '
style = 'red bold'
# symbol = 'â–²'
map_symbol = false

[time]
disabled = false
format = '[$time]($style) '
style = "subtext1"
time_format = '%T'
utc_time_offset = '-5'
# time_range = '10:00:00-14:00:00'

